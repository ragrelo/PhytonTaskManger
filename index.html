<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- font-awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>

    <header>
        <section class="content">
            <div class="container-fluid col-12">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <!-- <img src="/images/codoacodo.png" alt="Login" width="90" height="55" class="img-responsive"> -->
                            <span class="titlePage">Task Manager</span> </a>
                        <div class=" navbar-toggler-right">
                            <div class="navbar-nav me-2">
                                <a class="nav-link" href="./index.html">Inicio</a>
                                <a class="nav-link" href="./help.html">Ayuda</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>

    <main>

        <section>
            <div class="card m-1 text-bg-light col-1 card-header-PT">
                <div class="card-header text-center">${idUsuario}</div>
                <div class="card-body">
                    <b>Tareas:</b>
                    <p class="card-text-task">Asignadas: <span>${tareas.asignadas}</span></p>
                    <p class="card-text-task">En proceso: <span>${tareas.enProceso}</span></p>
                    <p class="card-text-task">Cerradas: <span>${tareas.cerradas}</span></p>
                </div>
                <div class="card-footer text-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <div class="d-grid gap-1 d-md-flex justify-content-md-end ">
                            <button class="btn btn-primary btn-sm" type="button" place-holder="Ver"
                                onclick="viewTask('${idUsuario}');"><i class="icon-visible"></i></button>

                            <button class="btn btn-primary btn-sm" type="button" place-holder="Cerradas"
                                title="Cerradas" onclick="viewTaskClose('${idUsuario}');"><i
                                    class="icon-circle-check-outline"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row col-12 justify-content-center align-self-center" id="tareasUsuariosCerradas">
                <div class="card m-1 text-bg-light col-2 card-header-PT cardTask" id="63" data-usuario="MelanyA">
                    <div class="card-header text-center text-bg-danger">Prueba 3 Tarea sin asignar</div>
                    <div class="card-body col-12">
                        <form id="formTask_63" action="">
                            <input type="text" id="inputTaskId_63" value="63" style="display: none;">
                            <input type="text" id="inputUserId_63" value="6" style="display: none;">
                            <chi-label for="textDescripcion" ata-placement="top" data-toggle="tooltip" title=""
                                data-original-title="">
                                Descripci√≥n</chi-label>
                            <textarea class="form-control text-left" style="min-width: 100%" name="textDescripcion"
                                id="textDescripcion" cols="34" rows="5"
                                disabled="">Prueba 3 Tarea sin asignar</textarea>

                            <chi-label for="selectStatus" ata-placement="top" data-toggle="tooltip" title=""
                                data-original-title="Seleccione el estado">
                                Estado</chi-label>
                            <select class="form-select form-select-sm col-12" id="selectStatus_63"
                                aria-label="Small select example">
                                <option value="999">Seleccionar</option>
                                <option value="0">Sin Asignar</option>
                                <option value="1">Asignada</option>
                                <option value="2">En Proceso</option>
                                <option value="3">En Espera</option>
                                <option value="4" selected="">Cerrado</option>
                            </select>
                            <chi-label for="textObservaciones_63" ata-placement="top" data-toggle="tooltip" title=""
                                data-original-title="">
                                Observaciones</chi-label>
                            <textarea class="form-control text-left" name="textObservaciones" id="textObservaciones_63"
                                cols="34" rows="3" disabled=""></textarea>
                            <chi-label for="textObservaciones" ata-placement="top" data-toggle="tooltip" title=""
                                data-original-title="">

                                <chi-label for="fecha_inicio" ata-placement="top" data-toggle="tooltip" title=""
                                    data-original-title="">Fecha de Inicio</chi-label>
                                <input type="text" class="form-control" id="fecha_inicio" value="25/03/2024 15:24"
                                    disabled="">
                                <small>Comentarios anteriores</small>
                            </chi-label>
                            <div class="list-group">

                            </div>

                            <div class="card-footer text-center">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <div class="d-grid gap-1 d-md-flex justify-content-md-end ">

                                        <button class="btn btn-dark btn-sm" type="reset">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
